<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Layout</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th, td {
        border: 1px solid #999;
        padding: 20px;
        text-align: center;
    }

    .thin-row {
        height: 20px; /* Adjust height of the second row */
    }

    .red-border {
        border: 2px solid red;
    }
</style>
</head>
<body>
    <table>
        <!-- First row -->
        <tr>
            <td>1</td>  
            <td>2</td> 
        </tr>

        <!-- Second row -->
        <tr class="thin-row">
            <td colspan="2">2</td> <!-- colspan is number of solumns that it spans  -->
        </tr>

        <!-- Third row (12 sub-rows with 2 columns each) -->
        <tbody id="thirdRow" class="red-border"></tbody>    
    </table>

    <script>
        let thirdRow = document.getElementById('thirdRow');
        let i = 0;
        while (i < 12) {
            let row = document.createElement("tr");
            row.id = "row_" + (i + 1); // Assigning a unique ID to each row
            let column1 = document.createElement("td");
            let column2 = document.createElement("td");
            row.appendChild(column1);
            row.appendChild(column2);
            thirdRow.appendChild(row);
            i++;
        }
    </script>
</body>
</html>
