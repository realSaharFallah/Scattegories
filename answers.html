<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
</head>
<body>
    <h1 id="usernameHeading"></h1>
    <table id="answersTable">
        <!-- Table body will be dynamically generated -->
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve username from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            document.getElementById('usernameHeading').textContent = "Answers for " + username;

            // Retrieve answers from localStorage using the username
            const answersString = localStorage.getItem(username);
            const answers = JSON.parse(answersString);

            // Display answers in a table
            const table = document.getElementById('answersTable');
            for (const category in answers) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = category;
                cell2.textContent = answers[category];
            }
        });
    </script>
</body>
</html>
