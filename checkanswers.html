<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usernames List</title>
</head>
<body>
    <h1>Usernames List</h1>
    <ul id="usernamesList">
        <!-- Usernames will be dynamically generated -->
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernamesList = document.getElementById('usernamesList');

            // Retrieve usernames from localStorage
            const usernames = Object.keys(localStorage);

            // Dynamically create list items for each username
            usernames.forEach(username => {
                const listItem = document.createElement('li');
                listItem.textContent = username;
                listItem.addEventListener('click', function() {
                    // Redirect to answers page with the selected username as query parameter
                    window.location.href = "answers.html?username=" + encodeURIComponent(username);
                });
                usernamesList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
