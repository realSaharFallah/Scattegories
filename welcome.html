<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stilark.css">

</head>
<body style="background-color: black;">
    <header>
        <nav>
            <a href="htmlcss.html">Rulebook</a>
            <a href="bildepunkter.html">About us</a>
        </nav>
    </header>

    <h1 class="welcome-text" id="welcome" style="max-width: 80%;"></h1>
    <div id="fadeText" style="opacity: 0; color: white;"></div> 
    <div id="whiteBox" style="background-color: aliceblue; width:0px; height: 0px; margin: 0 auto;">
        <table id="quizTable" style="opacity:0;">
            <!-- First row -->
            <tr>
                <td>1</td>  
                <td>2</td> 
            </tr>
    
            <!-- Second row -->
            <tr class="thin-row">
                <td colspan="2">2</td> <!-- colspan is number of solumns that it spans  -->
            </tr>
    
            <!-- Third row (12 sub-rows with 2 columns each) -->
            <tbody id="thirdRow" class="red-border"></tbody>    
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        let header = document.querySelector("header")
        header.style.opacity = '1'
        let textContainer = document.getElementById("welcome")
        let textToDisplay = "Welcome, "+localStorage.getItem("username") + "!";
        let index = 0

        // Function to display text letter by letter, 
        function displayText() {
        if (index === 0) {
            setTimeout(function(){
                textContainer.innerHTML += textToDisplay[index]
                index++;
                displayText()
            }, 1000)
            return 
        }
        // in case all letters have been displayed
        if (index === textToDisplay.length) {
        animateWelcomeText();
        return
        }
        // Add the next letter to the text container
        textContainer.innerHTML += textToDisplay[index]
        index++
        //after a delay
        setTimeout(displayText, 70)
     }

  displayText()


  function animateWelcomeText() {
            const welcomeText = document.getElementById('welcome');
            // styles for animation
            welcomeText.style.fontSize = '24px';
            welcomeText.style.position = "absolute"
            welcomeText.style.top = '30px';
            welcomeText.style.left = '120px';
            welcomeText.style.marginLeft = '20px';
            welcomeText.style.zIndex = 2


            const fadeText = document.getElementById('fadeText');
            fadeText.innerHTML = "Answer each category starting with the letter: " + getRandomLetter()
            fadeText.style.opacity = '1'; // Fade in
            setTimeout(function() {
                fadeText.style.opacity = '0'; // Fade out after 2 seconds
            }, 2000);

            const whiteBox = document.getElementById('whiteBox');
            const quizTable = document.getElementById('quizTable')
            setTimeout(function() {
                whiteBox.style.width = '90%';
                whiteBox.style.height = '90%';
                quizTable.style.width = '100%';
                quizTable.style.height = '100%';
                quizTable.style.opacity = "1"
            }, 4000); // Start growing the white box after 2 seconds

        }

        let thirdRow = document.getElementById('thirdRow');
        let i = 0;
        while (i < 12) {
            let row = document.createElement("tr");
            row.id = "row_" + (i + 1); // Assigning a unique ID to each row
            let column1 = document.createElement("td");
            let column2 = document.createElement("td");
            row.appendChild(column1);
            row.appendChild(column2);
            thirdRow.appendChild(row);
            i++;
        }


    </script>
</body>
</html>
